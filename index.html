<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <!--Allows adaptation to alternate screensizes-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Page Title-->
    <title>Calculator</title>
    
    <!--Link to own stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
</head>

<body>
    <div id="header">
        <h1>Calculator</h1>
    </div>

    <div class="background">
        <div id="container" class="calculator">
            <div id="result" class="result-row">

            </div>
            
            <div class="button-row row-1">
                <button type="button" class="button">(</button>
                <button type="button" class="button">)</button>
                <button type="button" class="button">%</button>
                <button type="button" class="button">AC</button>
            </div>

            <div class="button-row row-2">
                <button type="button" class="button">7</button>
                <button type="button" class="button">8</button>
                <button type="button" class="button">9</button>
                <button type="button" class="button">/</button>
            </div>

            <div class="button-row row-3">
                <button type="button" class="button">4</button>
                <button type="button" class="button">5</button>
                <button type="button" class="button">6</button>
                <button type="button" class="button">x</button>
            </div>

            <div class="button-row row-4">
                <button type="button" class="button">1</button>
                <button type="button" class="button">2</button>
                <button type="button" class="button">3</button>
                <button type="button" class="button">-</button>
            </div>

            <div class="button-row row-5">
                <button type="button" class="button">0</button>
                <button type="button" class="button">.</button>
                <button type="button" class="button">=</button>
                <button type="button" class="button">+</button>
            </div>

        </div>
    </div>
    <!--Link own js-->
    <script src="assets/script/script.js"></script>
</body>
</html>
