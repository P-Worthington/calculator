<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <!--Allows adaptation to alternate screensizes-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Page Title-->
    <title>JS Calculator</title>

    <!--favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon/calculator-icon.png">
    
    <!--Link to own stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">

</head>

<body>
    <!--title-->
    <header>
        <div class="header-items">
            <h1 class="header">
                Calculator
            </h1>
            <!--button to toggle dark or light mode-->
            <button type="button" class="dark-mode-btn" id="dark-mode">Dark Mode</button>
        </div>
    </header>

    <!--calculator outer container-->
    <main>
        <div class="background" id="calc-outer">
            <!--calculator inner container-->
            <div id="container" class="calculator">
                <!--calculator screen-->
                <div id="result" class="result-row">
                    <!--results-->
                    <p id="result-text" class="result"></p>
                </div>
                <!--first row of calculator buttons-->
                <div class="button-row row-1">
                    <button type="button" class="button operator" id="open-bracket" aria-label="open bracket">(</button>
                    <button type="button" class="button operator"  id="close-bracket" aria-label="close bracket">)</button>
                    <button type="button" class="button ac-button"  id="clear" aria-label="clear one item">C</button>
                    <button type="button" class="button ac-button"  id="ac" aria-label="clear all">AC</button>
                </div>

                <!--second row of calculator buttons-->
                <div class="button-row row-2">
                    <button type="button" class="button" id="7" aria-label="number 7">7</button>
                    <button type="button" class="button" id="8" aria-label="number 8">8</button>
                    <button type="button" class="button" id="9" aria-label="number 9">9</button>
                    <button type="button" class="button operator" id="division"  aria-label="divide">รท</button>
                </div>

                <!--third row of calculator buttons-->
                <div class="button-row row-3">
                    <button type="button" class="button" id="4" aria-label="number 4">4</button>
                    <button type="button" class="button" id="5" aria-label="number 5">5</button>
                    <button type="button" class="button" id="6" aria-label="number 6">6</button>
                    <button type="button" class="button operator" id="multiply" aria-label="multiply">x</button>
                </div>

                <!--forth row of calculator buttons-->
                <div class="button-row row-4">
                    <button type="button" class="button" id="1" aria-label="number 1">1</button>
                    <button type="button" class="button" id="2" aria-label="number 2">2</button>
                    <button type="button" class="button" id="3" aria-label="number 3">3</button>
                    <button type="button" class="button operator" id="minus" aria-label="minus">-</button>
                </div>

                <!--fifth row of calculator buttons-->
                <div class="button-row row-5">
                    <button type="button" class="button" id="0" aria-label="zero">0</button>
                    <button type="button" class="button operator" id="point" aria-label="decimal point">.</button>
                    <button type="button" class="button equals-button" id="equals" aria-label="equals">=</button>
                    <button type="button" class="button operator" id="plus" aria-label="addition">+</button>
                </div>

            </div>
        </div>
    
        <!--history header-->
        <div class="history">
            <h2 class="header">
                History        
            </h2>

            <!--clear history button-->
            <div class="clear-history-container">
                <button type="button" class="button clear-history-btn" id="clear-history">Clear History</button>
            </div>

            <!--container to contain history-->
            <div class="history-item-container" id="history"></div>
        </div>
    </main>

    <!--scrolll to top button-->
    <footer>
        <div>
            <button id="scroll-top" title="Go to top" class="">Top</button>
        </div>
    </footer>

    <!--Link own js-->
    <script src="assets/script/script.js"></script>
</body>
</html>
